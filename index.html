<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Builder Technologies Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #001f3f, #005f9e);
            padding: 20px;
        }
        .logo {
            width: 180px;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
        }
        h1, h2 {
            color: #00aaff;
            font-weight: 600;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #222;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        .contact {
            margin-top: 30px;
            padding: 20px;
            background: #005f9e;
            color: white;
            border-radius: 0 0 10px 10px;
        }
        .contact p {
            font-size: 18px;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .logo {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="BYTEBUILDERTECHNOLOGIESLTD1.jpg" alt="Byte Builder Technologies Logo" class="logo">
    </header>
    <div class="container">
        <h1>Welcome to Byte Builder Technologies Ltd</h1>
        <p>Your trusted partner in technology and software consulting.</p>
        <h2>Our Services</h2>
        <ul>
            <li>Custom Software Development</li>
            <li>IT Consulting</li>
            <li>Cloud Solutions</li>
            <li>Cybersecurity Services</li>
            <li>AI & Machine Learning Integration</li>
        </ul>
    </div>
    <div class="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@byte-builder.co.uk</p>
    </div>
</body>
</html>
